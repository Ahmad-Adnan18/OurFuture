# CRITICAL: Force Gradle to use JDK 17 (not Android Studio JBR)
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.17.10-hotspot
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dcom.android.build.gradle.overridePathCheck=true
android.useAndroidX=true
android.enableJetifier=true

# Enable Gradle Daemon
org.gradle.daemon=true

# Enable parallel builds
org.gradle.parallel=true

# Disable configuration cache (causes issues with jlink transformation)
org.gradle.configuration-cache=false

# Android Build Optimizations
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Workaround for JDK transformation issues
android.enableR8.fullMode=false
android.useAndroidX=true
android.enableJetifier=true

# Multidex support
android.defaultConfig.multiDexEnabled=true

# CRITICAL: Disable jlink-based JDK image generation (fixes ModuleTarget malformed error)
android.experimental.legacyTransform.forceNonIncremental=true
